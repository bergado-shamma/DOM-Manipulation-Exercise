<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />  <title>To-Do List</title>
</head>
<body>
  <div class="box">
    <h1>Items List</h1>

      <input type="text" id="new_items" placeholder="Enter an item" />

        Add items

      <ul id="display_items"></ul> </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
